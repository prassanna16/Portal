<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
 <link rel="stylesheet" href="../portal/assets/css/style.css">
</head>
<body>
  
  <div class="register-container">

    <!-- Toast container -->
<div id="toast"></div>
<script src="../portal/assets/js/username-check.js"></script>
<script src="../portal/assets/js/validation.js"></script>

      <div class="logo-container">
  <img src="../portal/assets/images/logo1.jpg" alt="Logo">
</div>

    <h3>Registration Form </h3>
    <form action="../portal/backend/register.php" method="POST">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" placeholder="Username" id="username" name="username" required />
      </div>
      <div class="form-group">
        <label for="email">Email ID</label>
        <input type="text" placeholder="someone@some.com" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="password">Choose Password</label>
        <input type="password" id="password" name="password" required />
      </div>
           <button type="submit">Register</button>
    </form>
    <div class="note">Already registered? <a href="admin-login.html">Login here</a></div>
  </div>
</body>
</html>
